{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  <title>Change Password</title>
{% endblock %}

{% block body_block %}
<div class="container">
   <div class="jumbotron">
        <form method="POST">
          {% csrf_token %}
          <label for="password">New Password : </label>
          <input type="password" name="password" id="password">
          <input type="submit" value="Change" class="btn btn-primary">
        </form>
    </div>
  </div>
  
{% endblock %}
